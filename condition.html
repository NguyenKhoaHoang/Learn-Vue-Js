<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .tabs {
            margin: 0;
            padding: 0;
        }

        .tabs li {
            cursor: pointer;
            display: inline-block;
            padding: 10px 15px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="tabs">
            <li v-on:click="changeTabs('login')" >Dang Nhap</li>
            <li v-on:click="changeTabs('register')">Dang Ky</li>
        </ul>
        <div class="login" v-if="tabSelected === 'login'">
            <h2>Form Dang Nhap</h2>
            <form action="">
                <input type="text" placeholder="Nhap UserName">
                <input type="password" placeholder="Nhap Password">
            </form>
        </div>
        <!-- <div class="register" v-else> -->
        <div class="register" v-else-if="tabSelected === 'register'">
            <h2>Form Dang Ky</h2>
            <form action="">
                <input type="text" placeholder="Nhap UserName">
                <input type="password" placeholder="Nhap Password">
                <input type="password" placeholder="Nhap Lai Password">
            </form>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            tabSelected: 'login'
        },
        methods: {
            changeTabs(tab) {
                this.tabSelected = tab
            }
        },
        computed: {
        }
    })
</script>
</html>
