<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two way biding and class and style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="{ backgroundImage: background }">
            <h1>name = {{ name }}</h1>
            <input v-model="name" type="text">
            <button v-on:click="changeActive">Change Active</button>
            <div v-bind:class="'demo-' + textClass"></div>
            <div class="demo" v-bind:class="{ active: isActive, error: hasError }"></div>
            <div class="demo" v-bind:class="objClass"></div>
            <div class="demo" v-bind:class="arrayClass"></div>
            
            <hr>
    
            <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
                SBDFDFD
            </div>
        </div>
        
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            textClass: 'active',
            isActive: false,
            hasError: false,
            activeColor: 'red',
            fontSize: 30,
            bg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png',
        },
        methods: {
            changeActive() {
                this.isActive = !this.isActive;
            }
        },
        computed: {
            objClass: function() {
                return { 
                    active: this.isActive, 
                    error: this.hasError 
                }
            },
            arrayClass: function() {
                return [
                    this.isActive ? this.textClass : 'aaa'
                ]
            },
            background() {
                return 'url(' + this.bg +')';
            }
        }
    })
</script>

</html>
